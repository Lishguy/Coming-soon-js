<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Coming Soon Page</title>
</head>
<body>
    <div class="container">
        <img src="./img/logo.png" alt="" class="logo">

        <div class="content">
            <p>2024 is around the corner</p>
            <h1>Day's To <span>New Year</span></h1>
            <div class="launch-time">
                <div>
                    <p id="days">00</p>
                    <span>Days</span>
                </div>
                <div>
                    <p id="hours">00</p>
                    <span>Hours</span>
                </div>
                <div>
                    <p id="minutes">00</p>
                    <span>Minutes</span>
                </div>
                <div>
                    <p id="seconds">00</p>
                    <span>Seconds</span>
                </div>
            </div>
            <button type="button">Learn More <img src="./img/triangle.png" alt=""></button>
        </div>
        <img src="./img/rocket.png" class="rocket" alt="">
    </div>

    <script src="./js/main.js"></script>
</body>
</html>
